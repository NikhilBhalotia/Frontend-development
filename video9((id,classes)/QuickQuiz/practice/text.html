<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" method="post">
        <div>
            <label for="username">Name :</label>
            <input type="text" name="username" id="username" placeholder="enter username">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="text + number" name="password" placeholder="enter password">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="Female">
        </div>
        <div>
            <input type="checkbox" name="terms and conditions" id="terms and conditions" value="yes">
            <label for="terms and conditions">terms and conditions</label>
        </div>
        <div>
            <label for="branch">Branch</label>
            <select name="branch" id="branch">
                <option value="CSE">CSE</option>
                <option value="bse">bse</option>
                <option value="blockchain">blockchain</option>
                <option value="AI">AI</option>
            </select>
        </div>
        <div>
            <label for=""></label>
        </div>
    </form>

</body>

</html>
