<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid blue;
            /* display: inline; */
            display: inline-block;
            padding: 40px;
            margin: 40PX;
            width: 300px;
            
        }
        .box1{
            /* display: none; */
            /* visibility: hidden; */
            display: inline-flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box box1" >
        I am a box.
    </div>
    <div class="box">
        I am also another box
    </div>
    <span>
        I am a boy
    </span>
    <span>
        I am a good boy
    </span>
</body>

</html>
