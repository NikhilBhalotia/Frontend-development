<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red;
        }
        p{
            /* color: rgb(123, 176, 153); */
            color: rgba(123, 23, 110, 1.5);
        }
        ol{
            /* color: #343434; */
            color: hsl(1, 50%, 50%);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>Colors can be represented
        <ol>
            <li>color keyword</li>
            <li>hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
